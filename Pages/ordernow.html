<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ordernow.css">
    <link rel="stylesheet" href="../nav.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <header>
        <label class="logo"><img src=".././logo.png" alt="#" width="200px"></label>
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn"><ion-icon name="reorder-four-outline"></ion-icon></label>
        <div class="orderButton">
            <button class="orderNow">Order Now</button>
        </div>
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Catering</a></li>
            <li><a href="#">Rewards</a></li>
            <li><a href="#">Gifts</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </header>
    
    <div class="main">
        <div class="orderThis">
            <div class="mapImg">
                <iframe src="https://www.google.com/maps/d/embed?mid=10UWiXaI2-LObzSQz5qglq_Znnao&hl=en&ehbc=2E312F" width="640" height="480"></iframe>
            </div>
            <div class="deliveryAddress">
                <h1>Select a location</h1>
                <h3>Order Delivery</h3>
                <form>
                    <label for="#dlvr">Delivery Address</label>
                    <input type="text" class="inputFirst" placeholder="Delivery Address" id="dlvr">
                    <label for="#city">City</label>
                    <input type="text" class="inputSecond" placeholder="City" id="city">
                    <label for="#state">State</label>
                    <input type="text" class="inputThird" placeholder="State" id="State">
                    <label for="#zip">Zip Code</label>
                    <input type="text" class="inputFour" placeholder="Zip Code" id="zip">
                    <label for="#suite">Suite / Apt / Door</label>
                    <input type="text" class="inputFive" placeholder="Suite / Apt / Door" id="suite">
                    <label for="#instructions">Delivery Instructions</label>
                    <input type="text" class="inputSix" placeholder="Delivery Instructions" id="instructions">
                    <input type="submit" value="Deliver to this address" class="submitBtn">
                </form>
            </div>
        </div>
    </div>




    <footer>
        <div class="background">

        </div>

        <div class="footer-flex">
            <div class="firstColumn">
                <img src=".././images/footer/logo-costa-vida-footer.png" alt="">
                <div class="footerIcons">
                    <div class="x">
                        <a href="#"><ion-icon name="logo-xing"></ion-icon></a>
                    </div>
                    <div>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                    <div>
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    </div>
                    <div>
                        <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
                    </div>
                </div>
                <div class="footerLinks">
                     <div class="firstLink">
                        &copy;2024 Costa Vida
                        <ul>
                            <li><a href="#">Legal</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="secondLink">
                        <a href="#">Supplemental California Privacy Policy</a>
                    </div>
                    <div class="thirdLink">
                        <a href="#">Website Accessibility Statement</a>
                    </div>
                </div>
            </div>
            <div class="secondColumn">
                <div class="footerPages">
                    <ul>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Catering</a></li>
                        <li><a href="#">Rewards</a></li>
                        <li><a href="#">Gifts</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="thirdColumn">
                <img src=".././images/footer/logo-costa-vida-minimal.png" alt="">
            </div> 
        </div>
    </footer>



</body>

</html>
